<div>
	<label>Name:</label> <input type="text" ng-model="filterText" placeholder="Enter a name here">
		
	<!--  Seach on a specific property  -->
	<!-- <label>Name:</label> <input type="text" ng-model="filterText.name" placeholder="Enter a name here"> -->
		
	<hr />
	<h1>Hello {{filterText}}!</h1>
		
	<br />
	<ul>
		<li ng-repeat="member in strawhats | filter: filterText">{{ member.name }} - {{ member.place }}</li>
			
		<!--  Change text case  -->
		<!-- <li ng-repeat="member in strawhats | filter: filterText">{{ member.name | uppercase }} - {{ member.place | lowercase }}</li> -->
	</ul>
</div>
